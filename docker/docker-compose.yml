version: '3.8'

services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: redpanda
    ports:
      - "9092:9092"
      - "9644:9644"
    command: redpanda start --smp 1 --memory 1G --reserve-memory 0M --node-id 0 --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092 --advertise-kafka-addr internal://redpanda:9092,external://localhost:9092 --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082 --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082 --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081 --rpc-addr redpanda:33145 --advertise-rpc-addr redpanda:33145 --mode dev-container
    environment:
      - REDPANDA_AUTO_CREATE_TOPICS_ENABLED=true
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  rpk:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: rpk
    depends_on:
      redpanda:
        condition: service_healthy
    command: |
      sh -c "
        rpk topic create orders_topic --partitions 3 --replicas 1 || true
        tail -f /dev/null
      "
